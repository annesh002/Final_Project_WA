<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">
    <link rel="stylesheet" href="./css/forget_pswrd.css">
</head>

<body>

    <div class="auth-wrapper">

        <div class="auth-left">
            <div class="auth-container">
                <img src="./images/logo.png" alt="Logo" class="logo">

                <h2 class="auth-title">Forgot Password?</h2>
                <p class="auth-subtitle">Enter your email address to get reset link.</p>

                <form>
                    <input type="email" class="auth-input" placeholder="Enter email address">

                    <button class="auth-btn">Continue</button>
                </form>
            </div>
        </div>

        <!-- Change image file later -->
        <div class="auth-image" style="background-image: url('./images/auth-bg.png');"></div>

    </div>

</body>

</html>
