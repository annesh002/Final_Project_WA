<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In — Quote Green</title>

    <!-- BOOTSTRAP 5.3.8 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT: OUTFIT -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon_io/favicon.ico">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/sign_in.css">

</head>
<body>

<div class="auth-wrapper container-fluid">

    <div class="auth-left d-flex align-items-center justify-content-center">
        <div class="auth-container text-center">

            <img src="./images/logo.png" class="auth-logo" alt="Quote Green Logo">

            <h2 class="auth-title">Sign In to Quote Green</h2>
            <p class="auth-subtitle">Enter your credentials to continue</p>

            <form class="w-100">

                <div class="mb-3 text-start">
                    <label class="form-label auth-label">Email Address *</label>
                    <input type="email" class="form-control auth-input" placeholder="john.doe@companyname.com">
                </div>

                <div class="mb-2 text-start">
                    <label class="form-label auth-label">Password *</label>
                    <input type="password" class="form-control auth-input" placeholder="Enter password">
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <label class="auth-remember-label">
                        <input type="checkbox" class="form-check-input me-2"> Remember me
                    </label>
                    <a href="./Forget-pswrd.html" class="auth-forgot">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn">Sign In</button>

                <p class="auth-bottom-text mt-3">
                    Don’t have an account? <a href="./Sign-Up.html">Sign Up</a>
                </p>

            </form>

        </div>
    </div>

    <div class="auth-image"></div>

</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
